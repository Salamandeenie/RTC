<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetplayJS Simple Example</title>
    <script src="https://unpkg.com/netplayjs@0.4.1/dist/netplay.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #display {
            margin: 20px;
            padding: 10px;
            border: 1px solid white;
            width: 300px;
            height: 100px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="display">Waiting for input...</div>
    <input type="text" id="inputField" placeholder="Type something..." />
    <button id="sendButton">Send</button>

    <script>
        class SimpleGame extends netplayjs.Game {
            constructor() {
                super();
                this.displayText = "Waiting for input...";
            }

            onConnected() {
                this.updateDisplay();
            }

            updateDisplay() {
                const displayDiv = document.getElementById('display');
                displayDiv.innerText = this.displayText; // Update display with the current text
            }

            // Update the display text and notify other players
            writeToBoard(text) {
                this.displayText = text;
                this.updateDisplay();
                this.broadcastMessage(text); // Send the text to other players
            }
        }

        // Create a new game instance
        const gameInstance = new netplayjs.RollbackWrapper(SimpleGame);
        
        // Handle send button click
        document.getElementById('sendButton').addEventListener('click', () => {
            const inputField = document.getElementById('inputField');
            const text = inputField.value;
            if (text) {
                gameInstance.writeToBoard(text); // Call the writeToBoard method
                inputField.value = ''; // Clear input field
            }
        });

        // Handle incoming messages from other players
        gameInstance.onMessage((player, message) => {
            gameInstance.writeToBoard(message); // Update display with received text
        });

        // Start the game
        gameInstance.start();
    </script>
</body>
</html>
