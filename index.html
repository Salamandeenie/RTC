<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetplayJS Simple Example</title>
    <script src="https://unpkg.com/netplayjs@0.4.1/dist/netplay.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #messageBoard {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid white;
            width: 80%;
            height: 100px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
        }
        input {
            padding: 10px;
            width: 80%;
            font-size: 18px;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>NetplayJS Simple Example</h1>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendButton">Send Message</button>
    <div id="messageBoard"></div>

    <script>
        class SimpleGame extends netplayjs.Game {
            constructor() {
                super();
                this.messages = [];
            }

            onConnected() {
                console.log("Connected!");
            }

            draw() {
                // Draw messages to the message board
                const messageBoard = document.getElementById("messageBoard");
                messageBoard.innerHTML = this.messages.join("<br>");
            }

            // Function to add a message
            addMessage(message) {
                this.messages.push(message);
                this.draw(); // Update the display
            }
        }

        // Create an instance of the game
        const gameInstance = new netplayjs.RollbackWrapper(SimpleGame);

        // Setup event listener for the send button
        document.getElementById("sendButton").addEventListener("click", () => {
            const inputField = document.getElementById("messageInput");
            const message = inputField.value.trim();
            if (message) {
                gameInstance.addMessage(message); // Add message to local instance
                gameInstance.players.forEach(player => {
                    player.sendMessage(message); // Send message to other peers
                });
                inputField.value = ""; // Clear input field
            }
        });

        // Handle incoming messages from other players
        gameInstance.onMessage((player, message) => {
            gameInstance.addMessage(message); // Add received message to the game instance
        });

        // Start the game instance
        gameInstance.start();
    </script>
</body>
</html>
