<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple NetplayJS Example</title>
    <script src="https://unpkg.com/netplayjs@0.4.1/dist/netplay.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            background-color: grey;
            width: 600px;
            height: 300px;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <input type="text" id="inputField" placeholder="Type something..." />
    <button id="sendButton">Send to Board</button>

    <script>
        // Define a simple game class that just displays a message on the canvas
        class SimpleGame extends netplayjs.Game {
            constructor() {
                super();
                this.message = ""; // Message to display on the canvas
            }

            draw(canvas) {
                const ctx = canvas.getContext("2d");
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
                ctx.fillStyle = "white";
                ctx.font = "24px Arial";
                ctx.fillText(this.message, 50, 150); // Draw the current message
            }

            // Function to update the board message
            write2board(newMessage) {
                this.message = newMessage;
                this.draw(document.getElementById("gameCanvas")); // Redraw with new message
            }
        }

        SimpleGame.canvasSize = { width: 600, height: 300 };

        // Initialize the game with netplay
        const gameInstance = new netplayjs.RollbackWrapper(SimpleGame);
        gameInstance.start();

        // Set up UI interactions
        const inputField = document.getElementById("inputField");
        const sendButton = document.getElementById("sendButton");
        const canvas = document.getElementById("gameCanvas");

        sendButton.addEventListener('click', () => {
            const message = inputField.value;
            if (message) {
                // Update the local game board with the message
                gameInstance.game.write2board(message);

                // Send the message to the other player
                gameInstance.players.forEach(player => {
                    player.sendMessage(message);
                });

                // Clear the input field
                inputField.value = '';
            }
        });

        // Handle incoming messages
        gameInstance.onMessage((player, message) => {
            // Update the board with the received message
            gameInstance.game.write2board(message);
        });

    </script>
</body>
</html>
