<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetplayJS Test</title>
    <script src="https://unpkg.com/netplayjs@0.4.1/dist/netplay.js"></script>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="300"></canvas>
    <script>
        class SimpleGame extends netplayjs.Game {
            constructor() {
                super();
                this.aPos = { x: 100, y: 150 };
                this.bPos = { x: 500, y: 150 };
            }

            tick(playerInputs) {
                for (const [player, input] of playerInputs.entries()) {
                    const vel = input.arrowKeys();
                    if (player.getID() == 0) {
                        this.aPos.x += vel.x * 5;
                        this.aPos.y -= vel.y * 5;
                    } else if (player.getID() == 1) {
                        this.bPos.x += vel.x * 5;
                        this.bPos.y -= vel.y * 5;
                    }
                }
            }

            draw(canvas) {
                const ctx = canvas.getContext("2d");
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "red";
                ctx.fillRect(this.aPos.x - 5, this.aPos.y - 5, 10, 10);
                ctx.fillStyle = "blue";
                ctx.fillRect(this.bPos.x - 5, this.bPos.y - 5, 10, 10);
            }
        }

        SimpleGame.timestep = 1000 / 60; // 60 FPS
        SimpleGame.canvasSize = { width: 600, height: 300 };

        const gameWrapper = new netplayjs.RollbackWrapper(SimpleGame);
        gameWrapper.start();
    </script>
</body>
</html>
