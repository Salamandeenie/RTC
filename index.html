<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Netplay Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #displayBoard {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid black;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Simple Netplay Example</h1>
    <input type="text" id="inputText" placeholder="Write something">
    <button id="sendButton">Send</button>
    
    <div id="displayBoard">Waiting for input...</div>

    <!-- Load the NetplayJS library -->
    <script src="https://unpkg.com/netplayjs@0.4.1/dist/netplay.js"></script>

    <script>
        // Create a simple class extending from Netplayjs Game
        class SimpleGame extends netplayjs.Game {
            constructor() {
                super();
                this.state = {
                    message: 'Waiting for input...'
                };
            }

            // Called when a message is received from the other peer
            onMessage(player, message) {
                console.log(`Received message: ${message}`);
                this.updateDisplay(message);
            }

            // Update the display board with the new message
            updateDisplay(message) {
                this.state.message = message;
                document.getElementById('displayBoard').innerText = this.state.message;
            }

            // This will be called when the "Send" button is pressed
            write2board(message) {
                console.log(`Sending message: ${message}`);
                this.players.forEach(player => player.sendMessage(message));
                this.updateDisplay(message);
            }
        }

        // Initialize the game
        const game = new SimpleGame();

        // Connect to peer (auto-host or auto-join)
        game.startHost('simple-netplay-example').then(() => {
            console.log('Connected as host!');
        }).catch(() => {
            game.startClient('simple-netplay-example').then(() => {
                console.log('Connected as client!');
            });
        });

        // Handle button click to send input to other peers
        document.getElementById('sendButton').addEventListener('click', () => {
            const inputText = document.getElementById('inputText').value;
            if (inputText) {
                game.write2board(inputText);  // Send the input to other peers
            }
        });
    </script>
</body>
</html>
