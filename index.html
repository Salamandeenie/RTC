<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetPlayJS Button Example</title>
    <script src="https://unpkg.com/netplayjs@0.4.1/dist/netplay.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #button {
            padding: 20px;
            font-size: 20px;
            background-color: lightblue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        #button.pressed {
            background-color: blue;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <button id="button">Press Me!</button>
    <script>
        class ButtonGame extends netplayjs.Game {
            constructor() {
                super();
                this.buttonPressed = false; // Track button state
            }

            tick(playerInputs) {
                for (const [player, input] of playerInputs.entries()) {
                    if (input.isButtonPressed()) {
                        this.buttonPressed = true; // Set button as pressed
                    }
                }
            }

            draw() {
                // Not needed for this example
            }

            // Serialize button state
            serialize() {
                return { buttonPressed: this.buttonPressed };
            }

            // Load button state
            deserialize(value) {
                this.buttonPressed = value.buttonPressed;
                this.updateButtonVisuals(); // Update visuals based on state
            }

            updateButtonVisuals() {
                const button = document.getElementById("button");
                button.classList.toggle("pressed", this.buttonPressed);
            }
        }

        ButtonGame.timestep = 1000 / 60; // 60 FPS
        ButtonGame.canvasSize = { width: 600, height: 300 };

        // Setup the game wrapper
        const gameWrapper = new netplayjs.RollbackWrapper(ButtonGame);

        // Event listener for button press
        document.getElementById("button").addEventListener("mousedown", () => {
            gameWrapper.getGame().buttonPressed = true; // Update game state
            gameWrapper.getGame().updateButtonVisuals(); // Update visuals immediately
        });

        // Reset button state on mouseup
        document.addEventListener("mouseup", () => {
            gameWrapper.getGame().buttonPressed = false; // Reset button state
            gameWrapper.getGame().updateButtonVisuals(); // Update visuals
        });

        // Start the game
        gameWrapper.start();
    </script>
</body>
</html>
