<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetplayJS Example</title>
    <script src="https://unpkg.com/netplayjs@0.4.1/dist/netplay.js"></script>
    <style>
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 600px;
            height: 300px;
            opacity: 0; /* Start with canvas invisible */
            transition: opacity 0.5s;
        }

        #buttonContainer {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="buttonContainer">
        <button id="showTimeBtn">Show Time</button>
        <button id="changeColorBtn">Change Color</button>
    </div>
    
    <script>
        class SimpleGame extends netplayjs.Game {
            constructor() {
                super();
                this.backgroundColor = 'black'; // Default background color
            }

            tick(playerInputs) {
                // Handle inputs for any additional game mechanics (not implemented)
            }

            draw(canvas) {
                const ctx = canvas.getContext("2d");
                ctx.fillStyle = this.backgroundColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            // Method to change background color
            setBackgroundColor(color) {
                this.backgroundColor = color;
            }
        }

        SimpleGame.timestep = 1000 / 60; // Our game runs at 60 FPS
        SimpleGame.canvasSize = { width: 600, height: 300 };

        const gameInstance = new netplayjs.RollbackWrapper(SimpleGame);

        // Wait for a connection to be made
        gameInstance.on("connected", () => {
            const canvas = document.getElementById("gameCanvas");
            canvas.style.opacity = '1'; // Make the canvas visible

            // Button to show the time
            document.getElementById("showTimeBtn").addEventListener("click", () => {
                const time = new Date().toLocaleTimeString();
                console.log(`Time at this computer: ${time}`);
                gameInstance.send("showTime", { time });
            });

            // Button to change background color
            document.getElementById("changeColorBtn").addEventListener("click", () => {
                const color = "lime";
                console.log(`Changing background color to: ${color}`);
                gameInstance.send("changeColor", { color });
            });
        });

        // Listen for messages from other players
        gameInstance.on("showTime", ({ time }) => {
            console.log(`Time at the other computer: ${time}`);
        });

        gameInstance.on("changeColor", ({ color }) => {
            gameInstance.getCurrentGame().setBackgroundColor(color);
        });

        gameInstance.start(); // Start the game
    </script>
</body>
</html>
