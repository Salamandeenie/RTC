<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <title>PeerJS Example</title>
</head>
<body>
  <button onclick="connectToPeer()">Connect to Peer</button>
  <div id="messages"></div>

  <script>
    const peer = new Peer(); // Uses free PeerJS signaling server
    let conn;

    peer.on('open', function(id) {
      console.log('My peer ID is: ' + id);
      document.getElementById('messages').innerHTML = 'Your Peer ID: ' + id;
    });

    peer.on('connection', function(connection) {
      conn = connection;
      conn.on('data', function(data) {
        console.log('Received', data);
        document.getElementById('messages').innerHTML += '<br>Received: ' + data;
      });
    });

    function connectToPeer() {
      const peerId = prompt('Enter Peer ID:');
      conn = peer.connect(peerId);
      conn.on('open', function() {
        conn.send('Hello from the other peer!');
      });
    }
  </script>
</body>
</html>
